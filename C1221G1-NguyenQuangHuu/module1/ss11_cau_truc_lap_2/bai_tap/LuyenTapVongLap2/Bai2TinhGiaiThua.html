<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Nhập sô cần tính giai thừa');
    let giaiThua = 1;
    for(let i=n;i>0;i--){
        giaiThua=giaiThua*i;
    }
    document.write('Giai thừa của '+n+ ' bằng : '+giaiThua);
</script>
</body>
</html>
