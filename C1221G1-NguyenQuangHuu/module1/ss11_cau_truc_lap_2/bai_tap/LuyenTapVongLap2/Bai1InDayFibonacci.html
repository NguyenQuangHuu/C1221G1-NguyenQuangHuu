<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result">

</p>
<script>
    function fibonacci(n){
        if(n<2){
            return 1;
        }
        return fibonacci(n-1)+fibonacci(n-2);
    }
    for(let i = 0;i<25;i++){
        document.getElementById("result").innerHTML += " "+fibonacci(i);
    }
</script>
</body>
</html>
