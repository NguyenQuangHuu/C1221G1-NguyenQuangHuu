<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<p id="result">

</p>
<script>
    function isPrime(n){
        if(n<2){
            return false;
        }else{
            for(let i = 2; i < n ; i++){
                if(n%i===0){
                    return false;
                }
            }
            return true;
        }
    }

    let numbers = parseInt(prompt('Nhập giá trị các số nguyên tố cần tìm'));
    let text = '';
    let count=0;
    let number = 0;
    while(count<numbers){
        if(isPrime(number) === true){
            text += ' '+number;
            count++;
        }
        number++;
    }
    document.getElementById("result").innerHTML = 'Dãy số bạn cần tìm là : '+ text;

</script>
</body>
</html>
