<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<p id="result">

</p>
<script>
    function isPrime(n){
        if(n<2){
            return false;
        }else if(n===2){
            return true;
        }else{
            let dem = 0;
            for(let i = 2; i < n ; i++){
                if(n%i===0){
                    dem+=1;
                    continue;
                }
                if(dem>0){
                    return false;
                }

            }
            return true;
        }
    }

    let numbers = parseInt(prompt('Nhập giá trị các số nguyên tố cần tìm'));
    let text = '';
    let count =0;
    while(count<numbers){

    for(let j = 1;count<numbers;j++){
        if(isPrime(j) === true){
            text += ' '+j;
            count++;

        }
        }
    }
    document.getElementById("result").innerHTML = 'Dãy số bạn cần tìm là : '+ text;

</script>
</body>
</html>
