<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số fibonacci</title>
</head>
<body>
<script>
    let f0=0;
    let f1=1;
    let fn=1;
    for(let i = 2;;i++){
        f0=f1;
        f1=fn;
        fn=f0+f1;
        if(fn%5===0){
            alert('Tại vị trí fibonacci thứ '+i+' là vị trí đầu tiên mà  dãy fibonacci chia hết cho 5');
            break;
        }

    }
</script>
</body>
</html>
