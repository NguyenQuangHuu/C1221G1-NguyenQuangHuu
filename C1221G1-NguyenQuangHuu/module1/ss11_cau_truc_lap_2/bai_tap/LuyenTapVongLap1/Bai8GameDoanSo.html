<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="button" onclick="playGame()">Chơi</button>
    <script>
        let appNumber = Math.floor(Math.random()*100);
        console.log(appNumber);
        function playGame(){
            let numberInput = parseInt(prompt('Nhập dự đoán của bạn :'));
            do{
                if(numberInput<appNumber){
                    numberInput = parseInt(prompt('Dự đoán thấp hơn số của chương trình , đoán lại xem!'))
                }else if(numberInput>appNumber){
                    numberInput = parseInt(prompt('Dự đoán cao hơn số của chương trình , đoán lại xem!'))
                }
            }while(numberInput!==appNumber);
            alert('BẠN ĐÃ CHIẾN THẮNG');
        }
    </script>
</body>
</html>
