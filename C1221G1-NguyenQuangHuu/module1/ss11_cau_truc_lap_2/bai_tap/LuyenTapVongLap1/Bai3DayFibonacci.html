<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ketQua">

</p>
<script>
    let numbers = parseInt(prompt('Nhap gia tri can tinh day Fibonacci'));
    let sum = 0;
    let text = 'DÃ£y fibonacci : ';
    function fibonacci(numbers){
        let f0 = 0;
        let f1 = 1;
        let fn = 1;
        if(numbers<0){
            return false;
        }else if(numbers===0||numbers===1){
            return numbers;
        }else{
            for(let i = 2; i<= numbers;i++){
                f0=f1;
                f1=fn;
                fn=f0+f1;
            }
            return fn;
        }
    }
    for(let i = 0; i<numbers;i++){
        text += ' '+fibonacci(i);
    }
    document.getElementById("ketQua").innerHTML = text;
</script>
</body>
</html>
