<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Hero{
        constructor(image,top,left,size) {
            this.image = image;
            this.top=top;
            this.left = left;
            this.size = size;
        }
        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />'
        }

        moveRight(){
            this.left+=20;
            console.log('Move RIGHT');
        }
        moveLeft(){
            this.left-=20;
            console.log('Move Left');
        }
        moveTop(){
            this.top+=20;
            console.log('Move Up')
        }
        moveBottom(){
            this.top-=20;
            console.log('Move Down')
        }
    }
    let hero = new Hero("hero.jpg",400,400,20);
    hero.moveBottom();
    </script>
</body>
</html>
