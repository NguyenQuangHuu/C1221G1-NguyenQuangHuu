<script>
    let arr1 = [3,5,1,8,-3,7,8];
    let arr2 =[7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0,0,0,0];


    function minimum(array){
        if(array.length === 0){
            return -1;
        }
        let min = array[0];
        for(let i = 1; i<array.length;i++){
            if(min>array[i]){
                min = array[i];
            }
        }
        return min;
    }
    alert(minimum(arr3));
</script>
