<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = parseInt(prompt('Nhập số phần tử mảng muốn khai báo'));
    let dem = 0;
    while(arr.length<n){

        let value = prompt('Nhập giá trị phần tử '+dem+' của mảng đã khai báo');
        arr.push(value);
        dem++;
    }
    let count=0;
    for(let i = 0;i<arr.length;i++){
        if(!isNaN(arr[i])){
            count++;
        }
    }
    console.log(count);
</script>
</body>
</html>
