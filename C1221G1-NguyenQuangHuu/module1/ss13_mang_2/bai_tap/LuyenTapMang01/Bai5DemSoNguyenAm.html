<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let flag;
    let n;
    do{
        n = parseInt(prompt('Nhập số phần tử của mảng  ( số phần tử phải lớn hơn 0 )'));
        flag = (parseInt(n)===n) && n >0;
    }while(!flag);
    let arr = [];
    let dem = 0;
    while(arr.length<n){
        let value = parseInt(prompt('Nhập giá trị ở vị trí thứ '+dem+' của mảng'));
        arr.push(value);
        dem++;
    }
    console.log(arr);
    let length= arr.length;
    let count = 0;
    for(let i = 0;i<length;i++){
        if(arr[i]<0){
            count++;
        }
    }
    alert('Có '+count+ ' phần tử có giá trị âm');
</script>
</body>
</html>
