<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt('Nhập số ');
    let newArray = [];
    for(let i = 0; i<numbers.length;i++){
        if(numbers[i]%2===0){
            newArray.push('-');
            newArray.push(numbers[i]);
        }else{
            newArray.push(numbers[i]);
        }

    }
    alert(newArray.join(''));
</script>
</body>
</html>
