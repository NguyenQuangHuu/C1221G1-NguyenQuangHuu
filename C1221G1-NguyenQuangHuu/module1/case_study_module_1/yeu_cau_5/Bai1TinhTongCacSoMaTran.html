<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt('Nhập m:'));
    let n = parseInt(prompt('Nhập n:'));
    let array = new Array(m);

    for(let i = 0; i<array.length;i++){
        for(let j = 0 ; j<n;j++){
            array[i] = new Array(n);
        }
    }


    for(let i = 0; i<m;i++){
        for(let j = 0 ; j<n;j++)
        {
            array[i][j] = parseInt(prompt('Nhap gia tri'));
        }
    }

    function sumEven(array2D){
        let dem = 0;
        for(let i = 0; i<array2D.length;i++){
            for(let j = 0 ; j<array2D[i].length;j++){
                if(array2D[i][j]%2===0){
                    dem+=array2D[i][j];
                }
            }
        }
        return dem;
    }

    alert('Tổng giá trị các số chẵn trong mảng 2 chiều này là : '+sumEven(array));

</script>
</body>
</html>
