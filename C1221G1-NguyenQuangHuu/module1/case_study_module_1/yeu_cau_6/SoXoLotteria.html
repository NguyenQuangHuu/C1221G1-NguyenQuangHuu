    <meta charset="UTF-8">

        * {
            text-align: center;
        }

        input[type="number"] {
            width: 50px;
        }
        #veDaMua{
            margin-top:20px;
        }
        #action{
            margin-top:20px;
        }
        h3{
            color: crimson;
        }
        h5{
            color:darkolivegreen;
        }
        p{
            color: teal;
        }

<body>
<h3>Công ty Xổ số kiến thiết những con chim nhỏ hân hạnh giới thiệu:</h3>
<h5>Xổ số LOTTERIAOBAMALAMBADA</h5>
<input type="number" placeholder="1-99" id="so1" min="0" max="99">
<input type="number" placeholder="1-99" id="so2" min="0" max="99">
<input type="number" placeholder="1-99" id="so3" min="0" max="99">
<input type="number" placeholder="1-99" id="so4" min="0" max="99">
<input type="number" placeholder="1-99" id="so5" min="0" max="99">
<input type="number" placeholder="1-99" id="so6" min="0" max="99">

<div id="action">
    <input type="button" onclick="submit()" value="Mua vé">
    <input type="button" onclick="randomNumber()" value="Random số">
    <input type="button" onclick="checkTrungThuong()" value="Xem kết quả">
    <input type="button" onclick="reset()" value="Nhập lại">
</div>
<div id="veDaMua"></div>
<div id="result"></div>
<script>
    class VeSo {
        constructor(so1, so2, so3, so4, so5, so6) {
            this.so1 = so1;
            this.so2 = so2;
            this.so3 = so3;
            this.so4 = so4;
            this.so5 = so5;
            this.so6 = so6;
        }

        getSo1() {
            return this.so1;
        }

        setSo1(so1) {
            this.so1 = so1;
        }

        getSo2() {

            return this.so2;
        }

        setSo2(so2) {
            this.so2 = so2;
        }

        getSo3() {

            return this.so3;
        }

        setSo3(so3) {
            this.so3 = so3;
        }

        getSo4() {

            return this.so4;
        }

        setSo4(so4) {
            this.so4 = so4;
        }

        getSo5() {

            return this.so5;
        }

        setSo5(so5) {
            this.so5 = so5;
        }

        getSo6() {

            return this.so6;
        }

        setSo6(so6) {
            this.so6 = so6;
        }

        toString() {
            return (this.getSo1() < 10 ? "0" + this.getSo1() : this.getSo1()) +
                '-' + (this.getSo2() < 10 ? "0" + this.getSo2() : this.getSo2()) +
                "-" + (this.getSo3() < 10 ? "0" + this.getSo3() : this.getSo3()) +
                "-" + (this.getSo4() < 10 ? "0" + this.getSo4() : this.getSo4()) +
                "-" + (this.getSo5() < 10 ? "0" + this.getSo5() : this.getSo5()) +
                "-" + (this.getSo6() < 10 ? "0" + this.getSo6() : this.getSo6());
        }
    }

    let soTrungThuong = veTrungThuong();
    console.log(soTrungThuong);

    function veTrungThuong() {
        let so1 = Math.ceil((Math.random() * 100 - 1) + 1);
        let so2 = Math.ceil((Math.random() * 100 - 1) + 1);
        let so3 = Math.ceil((Math.random() * 100 - 1) + 1);
        let so4 = Math.ceil((Math.random() * 100 - 1) + 1);
        let so5 = Math.ceil((Math.random() * 100 - 1) + 1);
        let so6 = Math.ceil((Math.random() * 100 - 1) + 1);
        return new VeSo(so1, so2, so3, so4, so5, so6);
    }

    let veDaMua = [];

    function checkTrungThuong() {
        if(veDaMua.length>0){
            let dem;
            alert('Số trúng thưởng của chương trình hôm nay là :' +soTrungThuong);
            for (let i = 0; i < veDaMua.length; i++) {
                dem = 0;
                if (veDaMua[i].getSo6() === soTrungThuong.getSo6()) {
                    dem++;
                    if (veDaMua[i].getSo5() === soTrungThuong.getSo5()) {
                        dem++;
                        if (veDaMua[i].getSo4() === soTrungThuong.getSo4()) {
                            dem++;
                            if (veDaMua[i].getSo3() === soTrungThuong.getSo3()) {
                                dem++;
                                if (veDaMua[i].getSo2() === soTrungThuong.getSo2()) {
                                    dem++;
                                    if (veDaMua[i].getSo1() === soTrungThuong.getSo1()) {
                                        dem++;
                                    }
                                }
                            }
                        }
                    }
                }
                if (dem < 3) {
                    alert('Vé thứ ' +(i+1)+ ' : Vé không trúng thưởng');
                } else {
                    switch (dem) {
                        case 3:
                            alert('\'Vé thứ ' +(i+1)+ ' : Chúc mừng bạn đã trúng giải khuyến khích');
                            break;
                        case 4:
                            alert('\'Vé thứ ' +(i+1)+ ' : Chúc mừng bạn đã trúng giải nhì');
                            break;
                        case 5:
                            alert('\'Vé thứ ' +(i+1)+ ' : Chúc mừng bạn đã trúng giải nhất');
                            break;
                        case 6:
                            alert('\'Vé thứ ' +(i+1)+ ' : Đơi gì nữa bạn, sút vào mồm sếp và nghỉ việc thôi\n Đùa đấy, chơi vui thôi chứ tiền đâu ra mà trả...');
                            break;
                    }
                }
            }
        }else{
            alert('Chưa mua vé xem làm gì á, gian lận à');
        }


    }

    function randomNumber() {

        let so1 = Math.floor(Math.random() * 100);
        let so2 = Math.floor(Math.random() * 100);
        let so3 = Math.floor(Math.random() * 100);
        let so4 = Math.floor(Math.random() * 100);
        let so5 = Math.floor(Math.random() * 100);
        let so6 = Math.floor(Math.random() * 100);
        document.getElementById("so1").value = so1;
        document.getElementById("so2").value = so2;
        document.getElementById("so3").value = so3;
        document.getElementById("so4").value = so4;
        document.getElementById("so5").value = so5;
        document.getElementById("so6").value = so6;

    }

    function submit() {
        let so1 = parseInt(document.getElementById("so1").value);
        let so2 = parseInt(document.getElementById("so2").value);
        let so3 = parseInt(document.getElementById("so3").value);
        let so4 = parseInt(document.getElementById("so4").value);
        let so5 = parseInt(document.getElementById("so5").value);
        let so6 = parseInt(document.getElementById("so6").value);
        if(
            (isNaN(so1)||isNaN(so2)||isNaN(so3)||isNaN(so4)||isNaN(so5)||isNaN(so6))
            || (so1<0 || so1>99) || (so2<0 || so2>99) || (so3<0 || so3>99)
            || (so4<0 || so4>99) || (so5<0 || so5>99) || (so6<0 || so6>99)
        ) {

            alert('Vui lòng nhập số từ 0-99');
            document.getElementById("so1").value = '';
            document.getElementById("so2").value = '';
            document.getElementById("so3").value = '';
            document.getElementById("so4").value = '';
            document.getElementById("so5").value = '';
            document.getElementById("so6").value = '';
        }else{
            let ve1 = new VeSo(so1, so2, so3, so4, so5, so6);
            if (veDaMua.length < 5) {
                veDaMua.push(ve1);
                showVeDaMua();
                document.getElementById("so1").value = '';
                document.getElementById("so2").value = '';
                document.getElementById("so3").value = '';
                document.getElementById("so4").value = '';
                document.getElementById("so5").value = '';
                document.getElementById("so6").value = '';
                console.log(veDaMua);
            } else {
                alert('Chỉ mua được tối đa 5 vé thôi bạn chẻ');
            }
        }

    }

    function showVeDaMua() {
        let text = '<p> VÉ ĐÃ MUA : </p>';
        let result = document.getElementById("veDaMua");
        if (veDaMua.length > 0) {

            for (let i = 0; i < veDaMua.length; i++) {
                text += veDaMua[i].toString() + "<br>";
            }

        }
        return result.innerHTML = text;
    }

    function reset(){
        veDaMua = []
        document.getElementById("veDaMua").innerHTML = '';
        document.getElementById("so1").value = '';
        document.getElementById("so2").value = '';
        document.getElementById("so3").value = '';
        document.getElementById("so4").value = '';
        document.getElementById("so5").value = '';
        document.getElementById("so6").value = '';
    }

</script>
