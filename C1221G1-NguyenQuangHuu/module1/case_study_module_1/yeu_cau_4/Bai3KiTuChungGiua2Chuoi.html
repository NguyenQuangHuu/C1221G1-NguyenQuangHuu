<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = 'acbdcaaaafasdadasd';
    let s2 = 'abcaaaassdwacaasdasd';
    let s1Array = s1.split('');
    let s2Array = s2.split('');

    let text = [];
    let demTong = 0;
    for (let i = 0; i < s1Array.length; i++) {
        for (let j = 0; j < s2Array.length; j++) {
            if (s1Array[i] === s2Array[j]) {
                demTong++;
                text.push(s2Array[j]);
                s2Array.splice(j, 1);
                j--;
                break;
            }
        }
    }

    text = text.sort();

    let textArray = [];

    for (let i = 0; i < text.length; i++) {
        if (textArray.indexOf(text[i]) === -1) {
            textArray.push(text[i]);
        }
    }

    let counter = [];

    for (let i = 0; i < textArray.length; i++) {

        let dem = 0;
        for (let j = 0; j < text.length; j++) {
            if (textArray[i] === text[j]) {
                dem++;
            }
        }
        counter.push(dem);
    }

    let result = '';
    for(let i = 0 ; i< counter.length;i++){
        result += counter[i] + " " + textArray[i] + " ";
    }

    alert('s1 và s2 có '+ demTong +' kí tự chung là : '+result);
</script>
</body>
</html>
