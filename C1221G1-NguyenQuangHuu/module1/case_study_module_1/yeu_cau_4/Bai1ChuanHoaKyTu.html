<script>
    let stringValue = 'tRuong  tAN  HAi   lA   hOC   sINH   gioi   ';
    //=> Truong Tan Hai La Hoc Sinh Gioi
    let mang = stringValue.split(" ");

    for(let i = 0; i<mang.length;i++){

        if(mang[i] === ''){
            mang.splice(i,1);
            i--;
        }
    }
    console.log(mang);
    let text = '';
    for(let i = 0;i<mang.length;i++){
        text += doiChuoi(mang[i]) + " ";
    }
    console.log(text);
    function doiChuoi(a){

        let value1 = a.split('');

        for(let i = 0; i<value1.length;i++){
            if(i===0){
                value1[i] = value1[i].toUpperCase();
            }else{
                value1[i] = value1[i].toLowerCase();
            }
        }

        return value1.join('');
    }
