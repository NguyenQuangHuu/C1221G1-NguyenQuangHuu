<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 5;
    for(let i = 0; i< h;i++){
        for(let j = i ; j < h;j++) {
            document.write('&nbsp&nbsp;');
        }
        if(i>0 && i < h -1){
            for(let j = 0 ; j <= i*2;j++) {
                if(j===0 || j=== i*2){ document.write('*')}
                else{
                    document.write('&nbsp&nbsp;');
                }
            }
        }else{
            for(let j = 0 ; j <= i*2;j++) {
            document.write('*');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
