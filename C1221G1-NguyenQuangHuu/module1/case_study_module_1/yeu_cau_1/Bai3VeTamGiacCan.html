<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 7;

    for(let i = 0; i< h;i++){
        for(let j = i ; j < h;j++) {
            document.write('&nbsp;&nbsp;&nbsp;');
        }
        for(let j = i ; j <= i*3;j++) {
            document.write(' * ');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
