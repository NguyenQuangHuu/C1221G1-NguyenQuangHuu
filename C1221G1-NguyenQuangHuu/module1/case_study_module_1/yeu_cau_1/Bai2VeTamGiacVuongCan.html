<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 6;

    for(let i = 0 ; i<h;i++){

        if(i>1 && i < h -1) {
            for(let j = 0;j<i+1;j++){
                if(j===0 || j === i){
                    document.write("*");
                }else{
                    document.write("&nbsp;&nbsp;");
                }
            }
        }else{
            for(let j = 0;j<i+1;j++){
                document.write("*");
            }
        }

        document.write('<br>');
    }
</script>
</body>
</html>
