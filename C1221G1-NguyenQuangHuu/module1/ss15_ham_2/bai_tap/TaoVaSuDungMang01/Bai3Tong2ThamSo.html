<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(numA,numB){
        if(numA>numB){
            return 'Số A lớn hơn số B';
        }else{
            return numA + numB;
        }
    }

    alert(kiemTra(6,5));
</script>
