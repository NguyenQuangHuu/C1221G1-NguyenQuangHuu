<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Enter a number'));
    function giaiThua(number){
        // if(number<1){
        //     return 1;
        // }
        // return number* giaiThua(number -1);
        let result = 1;
        for(let i = 1;i<=number;i++){
            result = result*i;
        }
        return result;
    }
    alert(num+'! = '+ giaiThua(num));
</script>
</body>
</html>
