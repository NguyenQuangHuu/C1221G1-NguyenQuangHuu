<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Enter a number'));
    function checkPositiveNumber(num){
        if(num<=0){
            return false;
        }else{
            return true;
        }
    }
    let result = checkPositiveNumber(value);
    alert(result);
</script>
</body>
</html>
