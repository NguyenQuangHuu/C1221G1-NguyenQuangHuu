<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhập số cần thực hiện bình phương'));

    function square(x){
        return x*x;
    }
    let result = square(num);
    alert(result);
</script>
</body>
</html>
