<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputValue = prompt('Insert a number');
    let result = checkNumber(inputValue);
    function checkNumber(text){
        if(isNaN(text)){
            return false;
        }else{
            return true;
        };
    }
    alert(result);
</script>
</body>
</html>
