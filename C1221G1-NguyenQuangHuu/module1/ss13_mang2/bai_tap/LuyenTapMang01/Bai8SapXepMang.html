<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [];
    let dem = 1;
    while(arr.length<10){
        let value = parseInt(prompt('Nhập giá trị ở vị trí thứ '+dem+' của mảng'));
        arr.push(value);
        dem++;
    }
    let length = arr.length;
    console.log(arr);
    for(let i = 0;i<length;i++){
        for(let j = i+1;j<length;j++){
            let temp;
            if(arr[i]<arr[j]){
                temp = arr[i];
                arr[i]=arr[j];
                arr[j] =temp;

            }
        }
    }
    console.log(arr);
    alert('Mảng sau sắp xếp theo thứ tự giảm dần :'+arr);
</script>
</body>
</html>
