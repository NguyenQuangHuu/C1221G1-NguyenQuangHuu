<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let flag;
    let n;
    do{
        n = parseInt(prompt('Nhập số phần tử của mảng  ( số phần tử phải lớn hơn 0 )'));
        flag = (parseInt(n)===n) && n >0;
    }while(!flag);
    let arr = [];
    let dem = 0;
    while(arr.length<n){
        let value = parseInt(prompt('Nhập giá trị ở vị trí thứ '+dem+' của mảng'));
        arr.push(value);
        dem++;
    }
    console.log(arr);
    let sum = 0;
    let length = arr.length;
    let max = arr[0];
    for(let i = 0; i < arr.length;i++){
        sum+=arr[i];
        if(max<arr[i]){
            max=arr[i];
        }
    }

    let avg = sum / length;

    alert('Giá trị trung bình của mảng là '+ avg + ' và giá trị lớn nhất của mảng là : '+max);

</script>
</body>
</html>
