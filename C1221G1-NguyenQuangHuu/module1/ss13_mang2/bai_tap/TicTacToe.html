<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            padding-top:200px;
        }
        table{

            border:1px solid green;
            outline:none;
            margin: 0 auto;
        }
        td{
            width: 40px;
            height: 40px;
            border:1px solid green;
            outline:none;
            text-align: center;
        }
    </style>
</head>
<body>
<p id="playerTurn"></p>
<div id="data"></div>
</body>
<script>

        let array = new Array(20);
        for(let i = 0; i<array.length;i++){
            array[i] = new Array(10);
            for(let j =0;j<10;j++){
                array[i][j] = "";
            }
        }




    let flag = true;
    hienThi();
    function hienThi(){
        let sizeBoard = 10;
        let board = '<table>';
        for(let i = 0; i<sizeBoard; i++){
            board += '<tr>'
            for(let j = 0;j<sizeBoard;j++){
                board+='<td onclick="danhDau('+i+','+j+')">'+array[i][j]+'</td>';
            }
            board += '</tr>'
        }
        board+='</table>'
        let show = document.getElementById('data');
        show.innerHTML = board;
        }
    function danhDau(i,j){
        if(flag==true && !kiemTraOTrong(i,j)){
            array[i][j]="X";
            flag = false;
            if(winner()){alert('Người chơi X chiến thắng');}
        }else if(flag==false && !kiemTraOTrong(i,j)){
            array[i][j]="O";
            flag = true;
            if(winner()){alert('Người chơi O chiến thắng');}
        }

        hienThi();
    }

    function kiemTraOTrong(i,j){
        if(array[i][j]!==""){
            alert('Gian lận à bạn!! GÀ!!');
            return true;
        }else{
            return false;
        }
    }

    function winner(){
        for(let i = 0;i<10;i++){
            for(let j = 0; j<10;j++){
                if(array[i][j]==="X"){
                    if(array[i][j+1]==="X" &&array[i][j+2]==="X"){
                        return true;
                    }
                    if(array[i+1][j]==="X" &&array[i+2][j]==="X"){
                        return true;
                    }
                    if(array[i+1][j-1]==="X" &&array[i+2][j-2]==="X"){
                        return true;
                    }
                    if(array[i+1][j+1]==="X" &&array[i+2][j+2]==="X"){
                        return true;
                    }
                }else if(array[i][j]==="O"){
                    if(array[i][j+1]==="O" &&array[i][j+2]==="O"){
                        return true;
                    }
                    if(array[i+1][j]==="0" &&array[i+2][j]==="0"){
                        return true;
                    }
                    if(array[i+1][j-1]==="0" &&array[i+2][j-2]==="0"){
                        return true;
                    }
                    if(array[i+1][j+1]==="0" &&array[i+2][j+2]==="0"){
                        return true;
                    }
                }
            }
        }
    }

</script>
</html>
