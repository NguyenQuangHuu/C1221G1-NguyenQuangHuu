<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch tháng</title>
    <style>
        h3{
            width: 70%;
            text-align: center;
            font-size:24px;
            color:blue;
        }
        table{
            border-collapse: collapse;
            width: 70%;
        }
        td{
            border:2px solid lightgray;
            text-align: center;
            padding:4px 10px;
            font-weight: bold;
            font-size:18px;
        }
        sub{
            color:black;
            font-weight: normal;
        }
        .vnText{
            font-weight: bold;
            font-size:18px;
            color:white;
            background-color: orange;

        }
        .engText{
            font-weight: normal;
            font-size:16px;
        }
        th{
            border-right:1px solid white;
        }
        .sunday{
            color:red
        }
        .saturday{
            color:blue
        }
        .sundayTitle{
            background-color: red;
        }
        .saturdayTitle{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h3>Lịch tháng 10 - October</h3>
    <table>
        <tr class="vnText">
            <th class="sundayTitle">C.Nhật</th>
            <th>T.Hai</th>
            <th>T.Ba</th>
            <th>T.Tư</th>
            <th>T.Năm</th>
            <th>T.Sáu</th>
            <th class="saturdayTitle">T.Bảy</th>
        </tr>
        <tr class="engText">
            <th class="sunday ">Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th class="saturday">Sat</th>
        </tr>
        <tr>
            <td class="sunday"></td>
            <td></td>
            <td></td>

            <td>2<sub>14</sub></td>
            <td class="saturday">3<sub>15</sub></td>

        </tr>

    </table>
</body>
</html>
