<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
    <style>
        .fontStyle{
            font-family: "Times New Roman","Lucida Sans Unicode",sans-serif;
            padding-left:50px;
            text-align: justify;

        }
        .title{
            text-transform: uppercase;
            background-color: orangered ;
            color:white;
            text-align: center;
            margin-bottom: 10px;
        }
        p{
            color:blue;
        }
        .colorCheckboxText{
            color: orange;
        }
        input{
            margin-left:20px;
            padding:4px 5px 4px 10px;

            border-top: 2px solid black;
            border-left:2px solid black;
            /*border-bottom: 1px solid black;*/
            /*border-right:1px solid black;*/
            outline: 1px solid gray;
        }
        label{
            width: 100px;
            float: left;
        }
        button{
            background-color:lightsteelblue;
            border-top:  2px solid white;
            border-left: 2px solid white;
            border-right:2px solid dimgray;
            border-bottom:2px solid dimgray;
        }
    </style>
</head>
<body>
<h3 class="title">Sở thích của bạn</h3>
<form action="favorite.html" method="post" class="fontStyle">

    <p>
        <label for="name" class="colorName">Họ và tên </label>
        <input type="text" id="name" name="name" size="30">
    </p>
    <p>
        <label for="email" class="colorName">Email </label>
        <input type="text" id="email" name="email" size="20">
    </p>
    <p style="position: relative" class="colorName">
        <label for="">Sở thích</label>

        <table>
            <tr>
                <td><input type="checkbox" name="hobby" value="sport" ><span class="colorCheckboxText">Thể thao</span></td>
                <td><input type="checkbox" name="hobby" value="music"> <span class="colorCheckboxText">Âm nhạc</span></td>
                <td> <input type="checkbox" name="hobby" value="reading"> <span class="colorCheckboxText">Đọc sách</span></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby" value="web"> <span class="colorCheckboxText">Lướt web</span></td>
                <td><input type="checkbox" name="hobby" value="game"> <span class="colorCheckboxText">Chơi game</span></td>
                <td><input type="checkbox" name="hobby" value="movie"> <span class="colorCheckboxText">Điện ảnh</span></td>
            </tr>
            <tr >
                <td colspan="3"><input type="checkbox" name="hobby" value="travel"> <span class="colorCheckboxText">Du lịch</span></td>

            </tr>
        </table>
    </p>

</form>

<form method="post" action="dangkyhocvien.html" style="margin-top:100px;padding:5px;background-color:lightgoldenrodyellow">

    <h3 style="background-color:lightskyblue;color:blue;margin-top:0px">Đăng ký học viên</h3>
    <p><label>Họ và tên</label><span><input type="text" name="fullName"></span></p>
    <p><label>Ngày sinh </label><span><input type="date" name="dob"></span></p>
    <p><label>Giới tính</label>
        <span>
        <input type="radio" name="gender" checked ><span style="color:black" >Nam</span>
        <input type="radio" name="gender" style="color:black"><span style="color:black">Nữ</span>
        </span>
    </p>
    <p style="display:inline"><label>Địa chỉ</label></p>
    <span style="display:inline-block"><textarea cols="50" rows="4" style="margin-left: 20px"></textarea></span>
    <p><label>Lớp</label>
        <select name="grade" id="" style="margin-left: 20px">
            <option value="0">-- Chọn lớp --</option>
            <option value="C1221G1">Lớp C1221G1</option>
            <option value="C1221G2">Lớp C1221G2</option>
            <option value="C1221G3">Lớp C1221G3</option>
        </select>
    </p>
    <p><label>Email</label>
        <span><input type="email"></span>
    </p>
    <p><label>Điện thoại</label>
        <span><input type="text"></span>
    </p>

    <div style="align-items: center">
    <button type="submit" style="margin-left: 120px;padding:4px">Đăng ký</button>
    <button type="reset" style="margin-left: 20px;padding:4px">Nhập lại</button>
    </div>
</form>

</body>
</html>
