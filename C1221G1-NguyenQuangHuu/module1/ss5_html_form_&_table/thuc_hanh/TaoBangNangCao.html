<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th,td{
            text-align: center;
            border: 1px solid black;
            padding:10px 0px 10px 0px;
        }
        th{
            background-color:greenyellow;
            color:chocolate;
        }
    </style>
</head>
<body>
    <h3>Thời khóa biểu</h3>
    <table>
        <tr>
            <th rowspan="2">
                Thứ
            </th>
            <th colspan="2">
                Hoạt động
            </th>

        </tr>
        <tr>
            <th>
                Sáng
            </th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ Hai</td>
            <td>Thể dục</td>
            <td>Trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ Ba</td>
            <td>Nhận biết tập nói</td>
            <td>rèn kĩ năng sống</td>
        </tr>
        <tr>
            <td>Thứ Tư</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ Năm</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
