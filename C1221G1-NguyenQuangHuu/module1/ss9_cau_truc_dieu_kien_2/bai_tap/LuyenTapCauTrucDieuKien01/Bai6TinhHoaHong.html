<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let doanhSoBanHang = prompt('Nhập doanh số đã bán');

    if(doanhSoBanHang>150000000){
        alert('Mực hoa hồng nhận được là 10% từ doanh số bán hàng');
    }else if(doanhSoBanHang>100000000){
        alert('Mực hoa hồng nhận được là 7% từ doanh số bán hàng');
    }else {
        alert('Mực hoa hồng nhận được là 3% từ doanh số bán hàng');
    }
</script>
</body>
</html>
