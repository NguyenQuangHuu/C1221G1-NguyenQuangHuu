<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mark1 = parseInt(prompt('Nhập điểm bài kiểm tra:'));
    let mark2 = parseInt(prompt('Nhập điểm bài thi giữa kì: '));
    let mark3 = parseInt(prompt('Nhập điểm bài thi cuối kì:'));
    let avg = (mark1 + 2*mark2 + 3*mark3) / 5 ;
    if(avg<6.5){
    alert('Loại Trung Bình')
    }else if(avg<7.5){
    alert('Loại Khá')
    }else if(avg<9.5){
    alert('Loại Giỏi')
    }else{
    alert('Không phải là con người nữa rồi')
    };
</script>
</body>
</html>
