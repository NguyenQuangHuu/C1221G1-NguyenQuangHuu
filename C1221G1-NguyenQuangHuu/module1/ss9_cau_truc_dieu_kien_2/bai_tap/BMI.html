<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let height = parseFloat(prompt('Nhâp chiều cao của bạn (cm) :'));
    let weight = parseFloat(prompt('Nhập cân nặng của bạn: '));
    let bmi = weight/(height*height);
    console.log(bmi);
    if(bmi<18.5){
        alert('Underweight');

    }else if(bmi < 25){
        alert('Normal');
    }else if(bmi < 30){
        alert('Overweight');
    }else{
        alert('Obese');
    }
</script>
</body>
</html>
