<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
    <div>
        <input type="text" name="day" id="day">
        <button type="button" id="show">Tính số ngày</button>
        <p id="result"></p>
    </div>
    <script>

        let show = document.getElementById("show");
        show.addEventListener('click',showResult);
        function showResult(){
            let day = parseInt(document.getElementById("day").value);

            let result = document.getElementById("result");
            switch (day) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:

                    result.innerHTML= 'Tháng ' + day+ ' có 31 ngày' ;
                    break;
                case 2: result.innerHTML = 'Tháng '+day+' có 28 hoặc 29 ngày';
                ;
                break;
                case 4:
                case 6:
                case 9:
                case 11:result.innerHTML='Tháng '+day+ ' có 30 ngày';
                    break;
                default:alert('không bấm số bậy bạ');
            }
        }
    </script>
</body>
</html>
