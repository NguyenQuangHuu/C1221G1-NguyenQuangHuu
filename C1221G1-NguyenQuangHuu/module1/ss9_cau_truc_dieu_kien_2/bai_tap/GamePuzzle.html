<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game puzzle</title>
    <style>

        img{
        width: 220px;
        height: 220px;
        }

        div{
            border:1px solid gray;
            margin:20px 0px;
            float:left;
            width: calc(33.33% - 2px);
            text-align: center;

        }
    </style>
</head>
<body >
    <div>
        <img src="img/phonebox.jpg" id="image1" alt="Image 1" onclick="changePic(this)">
    </div>
    <div>
        <img src="img/autumnvillage.jpg" id="image2" alt="Image 2"  onclick="changePic(this)">
    </div>
    <div>
        <img src="img/phonebox.jpg" id="image3" alt="Image 3"  onclick="changePic(this)">
    </div>
    <div>
        <img src="img/phonebox.jpg" id="image4" alt="Image 4" onclick="changePic(this)">
    </div>
    <div>
        <img src="img/snowyday.jpg" id="image5" alt="Image 5"  onclick="changePic(this)">
    </div>
    <div>
        <img src="img/phonebox.jpg" id="image6" alt="Image 6" onclick="changePic(this)">
    </div>
    <p id="result" style="border:none;text-align: center"></p>
    <script>

            function changePic(element){

                if(element.src === 'http://localhost:63342/module1/ss9_cau_truc_dieu_kien_2/bai_tap/img/phonebox.jpg'){
                    element.src = 'http://localhost:63342/module1/ss9_cau_truc_dieu_kien_2/bai_tap/img/autumnvillage.jpg'
                }else if(element.src === 'http://localhost:63342/module1/ss9_cau_truc_dieu_kien_2/bai_tap/img/autumnvillage.jpg'){
                    element.src = 'http://localhost:63342/module1/ss9_cau_truc_dieu_kien_2/bai_tap/img/snowyday.jpg';
                }else{
                    element.src = 'http://localhost:63342/module1/ss9_cau_truc_dieu_kien_2/bai_tap/img/phonebox.jpg'
                }

                let image1 = document.getElementById('image1').src;

                let image2 = document.getElementById('image2').src;
                let image3 = document.getElementById('image3').src;
                let image4 = document.getElementById('image4').src;
                let image5 = document.getElementById('image5').src;
                let image6 = document.getElementById('image6').src;

                if(image1===image2&&image2===image3&&image3===image4&&image4===image5&&image5===image6&&image6===image1){
                    let a = document.getElementsByTagName("div");
                    for (let elementA of a) {
                        elementA.style.backgroundColor = 'lightblue';
                    }
                    document.getElementById('result').innerText = 'WINNER'
                }else{
                    let a = document.getElementsByTagName("div");
                    for (let elementA of a) {
                        elementA.style.backgroundColor = 'transparent';
                    }
                    document.getElementById('result').innerText = '';
                }
            }





    </script>
</body>
</html>
