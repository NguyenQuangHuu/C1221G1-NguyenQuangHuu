<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10 Kiểm tra tiền điện</title>
</head>
<body>
<script>
    let kwhUsed = prompt('Nhập số kilowatt đã sử dụng : ');
    let sum = 0;
    if(kwhUsed < 51) {
        sum = kwhUsed*1678}
    else if(kwhUsed < 101) {
        sum = 50*1678 + (kwhUsed-50)*1734;
    }else if(kwhUsed<201){
        sum = 50*1678 + 50*1734 + (kwhUsed-100)*2014;
    }else if(kwhUsed<301){
        sum = 50*1678 + 50*1734 + 100*2014 + (kwhUsed-200)*2536;
    }else if(kwhUsed<401){
        sum = 50*1678 + 50*1734 + 100*2014 + 100*2536 +(kwhUsed-300)*2834;
    }else{
        sum = 50*1678 + 50*1734 + 100*2014 + 100*2536 + 100*2834 + (kwhUsed-400)*2927;
    }
</script>
</body>
</html>
