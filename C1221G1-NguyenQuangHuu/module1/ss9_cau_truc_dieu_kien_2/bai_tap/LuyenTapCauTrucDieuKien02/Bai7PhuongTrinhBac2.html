<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7 Phương trình bậc 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số a'));
    let b = parseInt(prompt('Nhập số b'));
    let c = parseInt(prompt('Nhập số c'));

    if(a===0){
        alert('Phương trình có nghiệm x = '+(-c/b));
    }else{
        let x1;
        let x2;
        if((a+b+c) === 1){
            x1=1;
            x2=c/a;
        }else if(a-b+c === 1){
            x1=-1;
            x2=-c/a;
        } else{
            let delta = b*b - 4*a*c;

            if(delta>0){
                x1 = (-b + Math.sqrt(delta))/(2*a);
                x2 = (-b - Math.sqrt(delta))/(2*a);
                alert('Phương trình có 2 nghiệm x1 = '+x1+ ' ,x2 ='+x2);
            }else if(delta === 0){
                alert('Phương trình có nghiệm kép x1 = x2 = '+(-b/2*a));
            }else{
                alert('Phương trình vô nghiệm');
            }
        }
    }
</script>
</body>
</html>
