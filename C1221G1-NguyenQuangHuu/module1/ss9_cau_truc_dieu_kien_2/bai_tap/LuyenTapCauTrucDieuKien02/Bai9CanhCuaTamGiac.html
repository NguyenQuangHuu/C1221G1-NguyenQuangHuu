<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9 kiểm tra cạnh của tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập cạnh a: '));
    let b = parseFloat(prompt('Nhập cạnh b: '));
    let c = parseFloat(prompt('Nhập cạnh c: '));
    if(a <= 0 || b <= 0 || c <= 0){
        alert('Đây không phải cạnh của tam giác');
    }else{
        if(((a+b)>c) || ((a+c)>b) || ((b+c)>a)){
            alert('a,b,c là cạnh của tam giác');
        }else{
            alert('Không phải cạnh của một tam giác');
        }
    }
</script>
</body>
</html>
