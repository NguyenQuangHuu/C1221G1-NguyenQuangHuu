<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bafi8 kiểm tra tuổi</title>
</head>
<body>
<script>
    let checkAge = prompt('Nhập số để kiểm tra: ');
    if(checkAge<120 && checkAge > 0){
        if(checkAge%1!==0){
            alert('Không phải là số tuổi');
        }else{
            alert('Đây là số tuổi của một người nào đó!');
        }
    }else{
        alert('Không phải số tuổi');
    }
</script>
</body>
</html>
