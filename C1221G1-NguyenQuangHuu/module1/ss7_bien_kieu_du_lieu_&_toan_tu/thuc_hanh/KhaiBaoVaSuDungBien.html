<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
    <script>
        var i = 10;
        var f = 20.5;
        var b = true;
        var s = 'Hà Nội';
        document.write('i = ' + i);
        document.write('<br/>');
        document.write('f = ' + f);
        document.write('<br/>');
        document.write('b = ' + b);
        document.write('<br/>');
        document.write('s = ' + s);
        document.write('<br/>');
    </script>
    <script>
        let width = 20;
        let height = 10;
        let area = width * height;
        document.write('Area = ' + area);
    </script>
    <script>
        var a = prompt('Nhập biến a: ');
        var b = prompt('Nhập biến b: ');
        if(a%b===0){
            alert('a là bội số của b');
        }else{
            alert('a không phải là bội số của b');
        }
    </script>
</body>
</html>
