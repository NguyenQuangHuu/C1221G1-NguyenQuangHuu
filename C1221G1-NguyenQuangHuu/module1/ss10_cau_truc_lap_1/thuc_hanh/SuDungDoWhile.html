<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng dowhile</title>
</head>
<body>
<script>
    let value = undefined;
    do{
        value = parseInt(prompt('nhập value: '));

    }while (value < 1 || value >10);
    alert('Số vừa nhập là a: '+value);
</script>
</body>
</html>
