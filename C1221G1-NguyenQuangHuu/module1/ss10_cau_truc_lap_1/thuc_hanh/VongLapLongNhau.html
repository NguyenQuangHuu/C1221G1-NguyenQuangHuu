<body>
<div id="tab">

</div>
<script>
    let tab = document.getElementById('tab');

    let data = '<table border="1" width="300" cellspacing="0" cellpadding="3">';
    for(let k = 1; k<= 10;k++){
        data += '<tr>';

        for(let i = 1; i <= 10;i++){
        data += "<td>"+k*i+"</td>";
        }
    data+='</tr>';
    }
    data+='</table>';
    tab.innerHTML = data;
</script>
