<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập số phẩn tử lớn hơn 0'));
    let total = 0;
    for(let i = 1; i<=n;i++){
        total+=i;
    }
    document.write('Tổng số phần tử của '+n+' số hạng là: ' +total);
</script>
</body>
</html>
