<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function NewDate(day,month,year){
    this.day=  day;
    this.month = month;
    this.year = year;

    this.getDay = function (){
        return this.day;
    }
    this.getMonth = function (){
        return this.month;
    }
    this.getYear = function (){
        return this.year;
    }

    this.setDay = function (day){
        return this.day = day;
    }
    this.setMonth = function (month){
        return this.month = month;
    }
    this.setYear = function (year){
        return this.year = year;
    }

    this.setDate = function(day,month,year){
        this.day = day;
        this.month=month;
        this.year =year;
    }
    this.toString = function(){
        return this.day+'/ '+this.month+'/ '+this.getYear();
    }
}

let date = new NewDate(2,2,1990);

let day = date.getDay();
let month = date.getMonth();
let year = date.getYear();

date.setDay(10);
date.setMonth(10);
date.setYear(1990)

alert(date.toString());
</script>
</body>
</html>
